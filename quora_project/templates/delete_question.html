{% extends 'base.html' %}

{% block title %}Delete Question - Quora Clone{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Delete Question</h2>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to delete this question?</p>
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ question.title }}</h5>
                            <p class="card-text">{{ question.content }}</p>
                        </div>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Yes, Delete</button>
                            <a href="{% url 'question_detail' question.pk %}" class="btn btn-secondary">No, Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
